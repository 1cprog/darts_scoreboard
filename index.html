<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

<form>
    <input type="text" placeholder="Scores">
    <button>Ok</button>
</form>
<div id="score_table">
    <div class="wrapper">
        <div class="total_legs_title header">First to 11 legs</div>
        <div class="header">Legs</div>
        <div class="header"></div>
        <div class="points_title header">Pts</div>
        <div class="player helper">
            <ul class="suggestion_list">
                <li class="suggestion">T20</li>
                <li class="suggestion">D10</li>
                <li class="suggestion"></li>
            </ul>
            <div class="player_info">
                <div class="player_name players">ANDERSON <span class="player_country players">SCO</span></div>
            </div>
        </div>
        <div class="win_legs player1">11</div>
        <div class="darts_thrown player1">12</div>
        <div class="scores_left player1">160</div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
