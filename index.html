<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

<form>
    <input type="text" placeholder="Scores">
    <button>Ok</button>
</form>

<!-- Calculator -->

<div class="calculator">
<!--    <div class="shortcuts">-->
<!--        <div class="calculator_shortcut twenty_six">26</div>-->
<!--        <div class="calculator_shortcut forty_one">41</div>-->

<!--        <div class="calculator_shortcut one_hundred_forty">140</div>-->
<!--    </div>-->
    <div class="display"></div>
    <div class="accent_button double" data-action="double">Double</div>
    <div class="accent_button triple" data-action="triple">Triple</div>
    <div class="calc_item one">1</div>
    <div class="calc_item two">2</div>
    <div class="calc_item three">3</div>
    <div class="calc_item four">4</div>
    <div class="calc_item five">5</div>
    <div class="calc_item six">6</div>
    <div class="calc_item seven">7</div>
    <div class="calc_item eight">8</div>
    <div class="calc_item nine">9</div>
    <div class="calc_item ten">10</div>
    <div class="calc_item eleven">11</div>
    <div class="calc_item twelve">12</div>
    <div class="calc_item thirteen">13</div>
    <div class="calc_item fourteen">14</div>
    <div class="calc_item fifteen">15</div>
    <div class="calc_item sixteen">16</div>
    <div class="calc_item seventeen">17</div>
    <div class="calc_item eighteen">18</div>
    <div class="calc_item nineteen">19</div>
    <div class="calc_item twenty">20</div>
    <div class="calc_item zero">0</div>
    <div class="accent_button bull" data-action="50">Bull</div>
    <div class="accent_button triple_twenty" data-action="60">T20</div>
    <div class="accent_button triple_nineteen" data-action="57">T19</div>
    <div class="accent_button triple_eighteen" data-action="54">T18</div>
    <div class="accent_button triple_seventeen" data-action="51">T17</div>
    <div class="undo">Undo</div>
</div>
<!-- Score table -->
<div id="score_table">
    <div class="wrapper">
        <div class="total_legs_title header">First to 11 legs</div>
        <div class="header">Legs</div>
        <div class="header"></div>
        <div class="points_title header">Pts</div>
        <div class="player helper player1">
            <ul class="suggestion_list">
                <li class="suggestion">T20</li>
                <li class="suggestion">D10</li>
                <li class="suggestion"></li>
            </ul>
            <div class="player_info">
                <div class="player_name players">Anderson</div>
            </div>
        </div>
        <div class="win_legs player1">11</div>
        <div class="darts_thrown player1">12</div>
        <div class="scores_left player1">160</div>
        <div class="player helper player2">
            <ul class="suggestion_list">
                <li class="suggestion">T20</li>
                <li class="suggestion">D10</li>
                <li class="suggestion"></li>
            </ul>
            <div class="player_info">
                <div class="player_name players">Price</div>
            </div>
        </div>
        <div class="win_legs player2">9</div>
        <div class="darts_thrown player2">15</div>
        <div class="scores_left player2">79</div>
    </div>
</div>

<!-- Game settings -->
<div class="container_input" style="display:none">
    <div class="players_input">
        <label for="game-type">
            Game type:
            <select name="game-type" id="game-type">
                <option value="">-- Select game type --</option>
                <option value="501">501</option>
                <option value="301">301</option>
                <option value="701">701</option>
                <option value="1001">1001</option>
            </select>
        </label>
        <label for="player1">
            <input type="text" placeholder="Player 1" id="player1">
        </label>
        <label for="player2">
            <input type="text" placeholder="Player 2" id="player2">
        </label>
        <input type="submit" value="Submit" class="btn">
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
