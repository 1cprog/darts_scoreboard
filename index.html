<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

<form>
    <input type="text" placeholder="Scores">
    <button>Ok</button>
</form>
<div id="score_table">
    <div class="wrapper">
        <div class="total_legs_title header">First to 11 legs</div>
        <div class="header">Legs</div>
        <div class="header"></div>
        <div class="points_title header">Pts</div>
        <div class="player helper player1">
            <ul class="suggestion_list">
                <li class="suggestion">T20</li>
                <li class="suggestion">D10</li>
                <li class="suggestion"></li>
            </ul>
            <div class="player_info">
                <div class="player_name players">Anderson</div>
            </div>
        </div>
        <div class="win_legs player1">11</div>
        <div class="darts_thrown player1">12</div>
        <div class="scores_left player1">160</div>
        <div class="player helper player2">
            <ul class="suggestion_list">
                <li class="suggestion">T20</li>
                <li class="suggestion">D10</li>
                <li class="suggestion"></li>
            </ul>
            <div class="player_info">
                <div class="player_name players">Price</div>
            </div>
        </div>
        <div class="win_legs player2">9</div>
        <div class="darts_thrown player2">15</div>
        <div class="scores_left player2">79</div>
    </div>
</div>
<div class="container_input" style="display:none">
    <div class="players_input">
        <label for="game-type">
            Game type:
            <select name="game-type" id="game-type">
                <option value="">-- Select game type --</option>
                <option value="501">501</option>
                <option value="301">301</option>
                <option value="701">701</option>
                <option value="1001">1001</option>
            </select>
        </label>
        <label for="player1">
            <input type="text" placeholder="Player 1" id="player1">
        </label>
        <label for="player2">
            <input type="text" placeholder="Player 2" id="player2">
        </label>
        <input type="submit" value="Submit" class="btn">
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
